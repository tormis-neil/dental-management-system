{% extends "base.html" %}

{% block title %}Edit Staff - Dental Clinic{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-pencil"></i> Edit Staff Account</h2>
        <a href="{{ url_for('staff') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Staff
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_staff', staff_id=staff.id) }}" class="staffForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="{{ staff.username }}" disabled>
                    <small class="text-muted">Username cannot be changed</small>
                </div>

                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ staff.full_name }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ staff.email }}">
                </div>

                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control staffPassword" id="new_password" name="new_password">
                    <small class="text-muted">Leave blank to keep current password. Use 8 or more characters with uppercase, numbers & symbols (#@!*)</small>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if staff.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">Account Active</label>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('staff') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Update Staff Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
