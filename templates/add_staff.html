{% extends "base.html" %}

{% block title %}Add Staff - Dental Clinic{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-person-plus"></i> Add New Staff</h2>
        <a href="{{ url_for('staff') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Staff
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_staff') }}" class="staffForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <small class="text-muted">Username must be unique</small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control staffPassword" id="password" name="password" required>
                    <small class="text-muted">Use 8 or more characters with a mix of uppercase, numbers & symbols (#@!*)</small>
                </div>

                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('staff') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Create Staff Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
